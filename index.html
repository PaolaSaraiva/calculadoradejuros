<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de juros</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tabelas">
      <h1>Calculadora de Juros de Joana</h1>
      <div class="tabeladeentrada">
        <form onsubmit="adicionar(event)">
            <label>
                Nome      
                <input type="text" id="nome" placeholder="Nome" />
            </label>
            <label>
                Data de vencimento
                <input type="date" id="data" placeholder="Data de vencimento" />
            </label>
            <label>
                Valor
                <input type="text" id="valor" placeholder="Valor" />
            </label>
          <button>Adicionar</button>
        </form>
        <table id="tabela">
          <tr>
            <th>Valor salvo</th>
          </tr>
        </table>
        <button onclick="implementarJuros()">Calcular Juros</button>
      </div>
      <div class="tabeladepesquisa">
        <form onsubmit="pesquisar(event)">
            <label>
                Data de Inicio
                <input type="date" id="dataDeInicio" placeholder="Data de Inicio" />
            </label>
            <label>
                Data de Fim
                <input type="date" id="dataDeFim" placeholder="Data de Fim" />
            </label>
            <label>
                Valor Mínimmo
                <input type="number" id="valorMinimo" placeholder="Valor Mínimmo" />
            </label>
            <label>
                Valor Máximo
                <input type="number" id="valorMaximo" placeholder="Valor Máximo" />
            </label>
          <button>Filtrar</button>
        </form>
        <table id="tabelaPesquisa">
          <tr>
            <th>Resultado De Pesquisa</th>
          </tr>
        </table>
      </div>
      <div class="botoes-de-agrupar">
        <button onclick="agruparPorClientes()">Agrupar por clientes</button>
        <button onclick="agruparPorDatavenc()">Agrupar por datas de vencimento</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
